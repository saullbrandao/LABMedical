<div
  class="sticky-top d-flex bg-primary text-light justify-content-between align-items-center px-4 py-1"
  *ngIf="shouldDisplay()"
>
  <span class="fs-4 fw-bold">{{ title | uppercase }}</span>
  <div class="d-flex gap-2 align-items-center">
    <span>{{ getUserName() }}</span>
    <img
      src="assets/images/person-circle-outline-white.svg"
      width="42px"
      height="42px"
      alt=""
    />
  </div>
</div>
