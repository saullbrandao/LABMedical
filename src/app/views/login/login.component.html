<div class="d-flex min-vw-100 min-vh-100 bg-white">
  <div
    class="d-none d-xl-flex col-7 flex-column justify-content-center align-items-center position-relative"
  >
    <img
      src="assets/images/medical-record.png"
      alt="médico olhando prontuário de paciente"
    />
    <img
      class="position-absolute bottom-0 end-0 p-5"
      src="assets/images/lab365-logo.png"
      alt="logo lab365"
    />
  </div>
  <div class="vstack gap-0 col-5">
    <div
      class="d-flex flex-column flex-sm-row align-items-center justify-content-end p-5 gap-2 gap-sm-4"
    >
      <span class="fw-semibold">Não possui uma conta?</span>
      <button
        class="btn btn-outline-primary px-5 fw-semibold"
        type="button"
        data-bs-toggle="modal"
        data-bs-target="#registerModal"
      >
        Criar Conta
      </button>
    </div>
    <form
      [formGroup]="form"
      (submit)="onSubmit()"
      class="vstack justify-content-center align-self-center gap-4 w-75"
    >
      <h1 class="mb-5 fw-bold">Login</h1>
      <div class="">
        <label class="form-label fw-semibold" for="email">E-Mail</label>
        <input
          class="form-control"
          type="email"
          id="email"
          formControlName="email"
          [class.is-invalid]="isInvalid('email')"
        />
        <span class="invalid-feedback">Digite um email válido</span>
      </div>
      <div class="">
        <label class="form-label fw-semibold" for="password">Senha</label>
        <input
          class="form-control"
          type="password"
          id="password"
          formControlName="password"
          [class.is-invalid]="isInvalid('password')"
        />
        <span class="invalid-feedback"
          >Digite uma senha válida(Mínimo 9 caracteres)</span
        >
      </div>

      <button class="btn btn-primary text-light fw-semibold" type="submit">
        Entrar
      </button>
      <a
        class="text-center text-decoration-none"
        href=""
        (click)="resetPassword(); (false)"
        >Esqueceu sua senha?</a
      >
    </form>

    <div
      class="vstack align-self-center align-self-sm-end justify-content-end p-5"
    >
      <img src="assets/images/labmedical-logo.png" alt="logo labmedical" />
    </div>
  </div>
</div>

<labmedical-register></labmedical-register>
