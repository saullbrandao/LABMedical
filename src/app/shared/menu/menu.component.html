<div
  class="d-flex flex-column align-items-center min-vh-100 w-100 bg-primary text-light"
>
  <div class="d-flex flex-column align-items-center gap-1 mt-4 px-4">
    <img
      src="assets/images/logo-white.png"
      width="100px"
      height="100px"
      alt="LABMedical Logo"
    />
    <h1>LABMedical</h1>
  </div>

  <nav class="navbar w-100 mt-4">
    <ul class="d-flex flex-column gap-4 navbar-nav w-100 px-4">
      <div *ngFor="let category of menuCategories">
        <span>{{ category.title | titlecase }}</span>
        <li
          class="d-flex align-items-center gap-2 ps-2 pe-5 py-2 mt-1 nav-item border border-light border-opacity-50"
          routerLinkActive="border-4 rounded-3"
          *ngFor="let item of category.items"
        >
          <img
            src="assets/images/{{ item.icon }}.svg"
            height="32px"
            width="32px"
            alt=""
          />
          <a class="nav-link text-light" routerLink="{{ item.page }}">{{
            item.title | uppercase
          }}</a>
        </li>
      </div>
    </ul>
  </nav>
</div>
